<!DOCTYPE html>
<html>
<head>
	<title>FOrms, Inputs and Textarea</title>
</head>
<body>
	<div class="form-one">
		<p><label>Customer Name: <input /></label></p>
		<p><label>Street Name: <input /></label></p>
		<p><label>City: <input /></label></p>
		<p><label>State: <input /></label></p>
		<p><label>Telephone Number: <input /></label></p>
	</div>
	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
					<p><label>Customer Name: <input /></label></p>
					<p><label>Street Name: <input /></label></p>
					<p><label>City: <input /></label></p>
					<p><label>State: <input /></label></p>
					<p><label>Telephone Number: <input /></label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Dajeon Korean Tacos</legend>
				<p><input type="radio" name="size" id="size1" /> Shrimp Taco</p>
				<p><input type="radio" name="size" id="size2" /> Shrimp Taco</p>
				<p><input type="radio" name="size" id="size3" /> Shrimp Taco</p>
			</fieldset>
		</form>
	</div>

	<div class="form-four">
		<form>
			<fieldset>
				<legend>Topping Selection</legend>
				<p>Please choose your toppings</p>
				<p><input type="checkbox" name="toppings" id="topping1" /> Peporoni</p>
				<p><input type="checkbox" name="toppings" id="topping2" /> Green Peppers</p>
				<p><input type="checkbox" name="toppings" id="topping3" /> Tomatoes</p>
			</fieldset>
		</form>
	</div>
	<div class="form-five">
		<form>
			<fieldset>
				<legend>Form</legend>
				<p><label><input type="time" min="11:00" max="21:00 step="900" /></label></p>
				<p><label>Delivery instructions: <textarea></textarea></label></p>
				<p><button>Submit Order</button>
			</fieldset>
		</form>
	</div>


</body>
</html>
